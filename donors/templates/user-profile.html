{% extends 'donor_base.html' %}
{% block content %}
  <!-- /Navigation-->
  <div class="content-wrapper">
    <div class="container-fluid">
      <!-- Breadcrumbs-->
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="#">Dashboard</a>
        </li>
{#        <li class="breadcrumb-item active">Add listing</li>#}
      </ol>
		<div class="box_general padding_bottom">
			<div class="header_box version_2">
				<h2><i class="fa fa-user"></i>Profile details</h2>
			</div>
            <form method="post" enctype="multipart/form-data" action="{% url 'donorsprofile' %}">{% csrf_token %}
			<div class="row">
				<div class="col-md-4">
					<div class="form-group">
					<label>Your photo</label>
					{{ form.profile_picture }}
				    </div>
				</div>
				<div class="col-md-8 add_top_30">
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label>Name</label>
                                {{form.first_name}}
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label>Last name</label>
								{{ form.last_name }}
							</div>
						</div>
					</div>
					<!-- /row-->
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label>Telephone</label>
								{{ form.contact_number }}
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label>Email</label>
                                {{form.email}}
							</div>
						</div>
					</div>
					<!-- /row-->
				</div>
                <input type="submit" class="btn_1" value="Save changes">
			</div>
                </form>
		</div>
		<!-- /box_general-->
		<div class="row">

	  </div>
	  <!-- /.container-fluid-->
   	</div>
    <!-- /.container-wrapper-->
   {% endblock %}
